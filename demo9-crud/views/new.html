
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../public/css/index.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-horizontal" action="/new" method="post">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">name</label>
        <div class="col-sm-8">
          <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 radio">
          <div class="col-sm-1 radio">
            性别：
            <div>
              <label>
                <input type="radio" name="gender" id="optionsRadios1" value="0" checked>
                男
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" id="optionsRadios2" value="1">
                女
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            age:
            <label>
              <input class="form-control" type="number" name='age' placeholder="18">
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">habbit</label>
          <div class="col-sm-8">
            <input type="text" name="hobbit" class="form-control" id="inputEmail3" placeholder="hobbit">
          </div>
        </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button class="form-control" type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>

  </body>
</html>
